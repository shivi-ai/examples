<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chargetrip API: alternative routes example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Plot alternative routes between two locations." />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing, station" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/alternative-routes" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>
    <div id="map"></div>
    <div class="card">
      <header>
        <h1 id="duration">-</h1>
        <div class="route-metadata" id="route-metadata">-</div>
        <div id="border-crossing" class="border-crossing">
          <span class="icon"></span>
          <p>Border crossing</p>
        </div>

        <div class="tabs">
          <div id="tab-highlighter" class="tab-highlighter"></div>
          <div id="tabs-wrapper" class="tabs-wrapper">
            <div class="tab active">
              <p>Fastest</p>
            </div>
            <div class="tab">
              <p>Alt 1</p>
            </div>
            <div class="tab">
              <p>Alt 2</p>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section>
          <h3>Trip information</h3>
          <ul id="route-details">
            <li>
              <p>Charge duration</p>
              <p>-</p>
            </li>
            <li>
              <p>Saved on fuel</p>
              <p>-</p>
            </li>
            <li>
              <p>Total consumption</p>
              <p>-</p>
            </li>
            <li>
              <p>CO2 spared</p>
              <p>-</p>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <div class="disclaimer">
          <a
            class="chargetrip-logo"
            href="https://chargetrip.com/"
            aria-label="Powered by Chargetrip"
            title="Powered by Chargetrip"
          >
            Powered by
          </a>
        </div>
      </footer>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
