<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Chargetrip API: Query the car example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Query the list of cars with Chargetrip API and compare the models" />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/car-list" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>
    <div id="map"></div>
    <div class="card" id="scroll-area">
      <header>
        <input placeholder="Search for make, model or version" id="search-area" class="car-search" />
      </header>
      <main>
        <ul id="car-list" class="car-list">
          <!-- Cars are being rendered through index.js here -->
        </ul>
      </main>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
