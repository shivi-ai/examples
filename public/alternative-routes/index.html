<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Chargetrip API: route example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Build a route with the Chargetrip API" />
    <meta name="keywords" content="Chargetrip, Chargetrip API, EV, ev-cars, ev-routing" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" href="../favicon-57.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="github-link">
      <a href="https://github.com/chargetrip/examples/tree/master/alternative-routes" title="github project">
        View on Github
      </a>
      <button aria-label="remove github link" title="remove github link" onclick="this.parentElement.remove()"></button>
    </div>

    <div class="journey-specs">
      <header>
        <span class="duration" id="duration"></span>
        <h1>Amsterdam • Berlin</h1>
        <span id="loader">Loading...</span>
        <div class="tags">
          <div id="distance" class="tag"></div>
          <div id="stop" class="tag"></div>
          <div id="consumption-overview" class="tag"></div>
        </div>
      </header>

      <section>
        <div class="route-selector" id="selector">
          <input class="checkbox-routes" type="radio" name="routes" id="route-0" checked />
          <label class="for-checkbox-routes" for="route-0">
            Fastest
          </label>
          <input class="checkbox-routes" type="radio" name="routes" id="route-1" />
          <label class="for-checkbox-routes" for="route-1">
            Alt 1
          </label>
          <input class="checkbox-routes" type="radio" name="routes" id="route-2" />
          <label class="for-checkbox-routes" for="route-2">
            Alt 2
          </label>
        </div>

        <h2>Trip information</h2>
        <ul class="info trip">
          <li class="trip-duration">
            Charge Duration
            <span id="charge-duration">--•--</span>
          </li>
          <li class="trip-fuel">
            Saved on Fuel
            <span id="cost">--•--</span>
          </li>
          <li class="trip-consumption">
            Total consumption
            <span id="consumption">--•--</span>
          </li>
          <li class="trip-co2">
            CO2 spared
            <span id="co2">--•--</span>
          </li>
        </ul>
      </section>
      <a
        class="chargetrip-logo"
        href="https://chargetrip.com/"
        aria-label="Made with love at Chargetrip"
        title="Made with love at Chargetrip"
        >Made with ❤️ at</a
      >
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
